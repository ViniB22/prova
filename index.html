<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>PROVA</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Loja de basquete</h1>
        <hr>
        <label for="bola">Bola de Basquete R$ 31.59</label><br>
        <input type="number" id="bola" placeholder="quantidade"><br><br>
        <label for="tenis">Tênis de Basquete R$ 89.99</label><br>
        <input type="number" id="tenis" placeholder="quantidade"><br><br>
        <label for="bermuda">Bermuda de Basquete R$ 59.49</label><br>
        <input type="number" id="bermuda" placeholder="quantidade"><br><br>
        <button onclick="calcular()">calcular</button><br>
        <div id="res1"></div>
        <hr>
    </div>
    <div class="container">
        <hr>
        <h1>Inversão</h1>
        <hr>
        <label for="kgf">Digite o valor em kgf/cm²</label><br>
        <input type="number" id="kgf" placeholder="kgf/cm2"><br><br>
        <button onclick="transformar()">Transformar</button><br>
        <div id="res2"></div>
        <hr>
    </div>
    <div class="container">
        <hr>
        <h1>Divisiveis por 3 e 5</h1>
        <hr>
        <label for="num1">Digite um número</label><br>
        <input type="number" id="num1" placeholder="numero"><br><br>
        <label for="num2">Digite outro número</label><br>
        <input type="number" id="num2" placeholder="numero"><br><br>
        <label for="num3">Digite outro número</label><br>
        <input type="number" id="num3" placeholder="numero"><br><br>
        <button onclick="verificar()">Verificar</button><br>
        <div id="res3"></div>
        <hr>
    </div>
    <div class="container">
        <hr>
        <h1>Soma dos número</h1>
        <hr>
        <label for="nume1">Digite um número</label><br>
        <input type="number" id="nume1" placeholder="numero"><br><br>
        <label for="nume2">Digite outro número</label><br>
        <input type="number" id="nume2" placeholder="numero"><br><br>
        <label for="nume3">Digite outro número</label><br>
        <input type="number" id="nume3" placeholder="numero"><br><br>
        <button onclick="soma()">Somar</button><br>
        <div id="res4"></div>
        <hr>
    </div>
    <div class="container">
        <hr>
        <h1>Média Aritmética</h1>
        <hr>
        <label for="nota1">Digite sua primeira nota</label><br>
        <input type="number" id="nota1" placeholder="numero"><br><br>
        <label for="nota2">Digite sua sehunda nota</label><br>
        <input type="number" id="nota2" placeholder="numero"><br><br>
        <label for="nota3">Digite sua terceira nota</label><br>
        <input type="number" id="nota3" placeholder="numero"><br><br>
        <button onclick="calcularmedia()">Calcular</button><br>
        <div id="res5"></div>
        <hr>
    </div>
</body>
</html>
